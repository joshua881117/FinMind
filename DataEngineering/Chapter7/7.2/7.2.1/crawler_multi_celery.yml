version: '3.0'
services:
  crawler_twse:
    image: crawler:7.2.1
    hostname: "twse"
    command: pipenv run celery -A financialdata.tasks.worker worker --loglevel=info --concurrency=1  --hostname=%h -Q twse
    restart: always
    environment:
      - TZ=Asia/Taipei
    networks:
        - test

  crawler_tpex:
    image: crawler:7.2.1
    hostname: "tpex"
    command: pipenv run celery -A financialdata.tasks.worker worker --loglevel=info --concurrency=1  --hostname=%h -Q tpex
    restart: always
    environment:
      - TZ=Asia/Taipei
    networks:
        - test

  crawler_taifex:
    image: crawler:7.2.1
    hostname: "taifex"
    command: pipenv run celery -A financialdata.tasks.worker worker --loglevel=info --concurrency=1  --hostname=%h -Q taifex
    restart: always
    environment:
      - TZ=Asia/Taipei
    networks:
        - test

networks:
  test:
    # 加入已經存在的網路
    external: true
